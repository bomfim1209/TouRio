<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastro</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="text" label="Nome Completo" labelPlacement="floating" [(ngModel)]="fullName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" label="E-mail" labelPlacement="floating" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Senha" labelPlacement="floating" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Confirmar Senha" labelPlacement="floating" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-button color="success" size="full" (click)="register()">Cadastrar</ion-button>

    </ion-card>
  </div>
</ion-content>
