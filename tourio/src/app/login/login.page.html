<ion-content class="container">
  <div class="centrar">
    <ion-card-title>Iniciar Sessão</ion-card-title>
    <form action="#">
      <div>
        <label for="login">Email:</label>
        <input type="text" name="login">
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha">
      </div>

      <p>Esqueceu a sua senha? <a href="#">Clique aqui.</a></p>
      <ion-button type="submit">Entrar</ion-button>
      <ion-button>Cadastrar</ion-button>
      </form>
  </div>
  
  <ion-button href="/tab1">Login</ion-button>
</ion-content>
