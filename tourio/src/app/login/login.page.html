<ion-content class="background-image">
  <!--<ion-img src="../../assets/cristo-login.png"></ion-img>-->

  <div class="ion-text-center">
    <h1 class="text-principal">Iniciar sessão</h1>
  </div>
    

    <ion-card-content>
        <ion-item lines="none">
          <ion-label>Email:</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-input type="email" labelPlacement="floating" [(ngModel)]="email" class="retangulo2"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Senha:</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-input type="password" labelPlacement="floating" [(ngModel)]="password" class="retangulo2"></ion-input>
        </ion-item>
        
        <ion-label class="esqueci_senha">Esqueceu a sua senha? <u>Clique Aqui!</u></ion-label>

    </ion-card-content>

  <div class="ion-text-center">
    <ion-button class="button-enter" fill="default" (click)="login()">Entrar</ion-button>

    <!-- <ion-button color="success" size="full" fill="clear" [routerLink]="['/tabs']">Tela Home</ion-button> -->

    <h2>Ainda não se cadastrou?</h2>
    <ion-button class="button-enter2" size="full" fill="default" (click)="redirecionar_cadastro()">Cadastre-se</ion-button>
  </div>
      

</ion-content>
