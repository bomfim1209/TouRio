<ion-content *ngIf="cardSelecionado">
  <ion-card class="card-cor">
    <img [alt]="cardSelecionado.nome" [src]="cardSelecionado.imagem" class="card-image"/>
    <ion-card-header>
      <ion-card-title>{{ cardSelecionado.nome }}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon [name]="detalhes.icone"></ion-icon>
        {{ detalhes.frase }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ detalhes.descricao1 }}</p>
      <p>{{ detalhes.descricao2 }}</p>
      <p>{{ detalhes.descricao3 }}</p>
      <p>{{ detalhes.descricao4 }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
