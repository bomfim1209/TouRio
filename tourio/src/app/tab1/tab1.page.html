<ion-header class="teste">

    <ion-item class="logo-rodape">
      <ion-thumbnail>

      <ion-title>Mapa</ion-title>
    </ion-item>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div>
    <!-- Barra de busca -->
    <ion-searchbar animated="true" color="medium" placeholder="Digite um local"
      [(ngModel)]="searchQuery"
      (ionInput)="searchAddress($event)">
    </ion-searchbar>
  
    <!-- Lista de sugestões -->
    <ul *ngIf="suggestions.length > 0">
      <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)"> 
        {{ suggestion.place_name }}
      </li>
    </ul>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Veja nossas recomendações para você!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngFor="let card of cards">
        <ion-item (click)="selectSuggestion({ geometry: { coordinates: [card.longitude, card.latitude] }, place_name: card.nome  })">
          <ion-thumbnail slot="start">
            <img [alt]="card.nome" [src]="card.imagem"/>
          </ion-thumbnail>
          <ion-label>{{ card.nome }}</ion-label>
          <ion-button fill="clear" slot="end" color="warning" (click)="verMais(card)">Ver mais</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
