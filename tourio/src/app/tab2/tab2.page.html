<ion-header>
  <ion-toolbar class="barra-nav">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <div style="padding: 10px; position: relative;">
    <!-- Barra de busca-->
    <ion-input>
      id="search-input"
      placeholder="Digite um local"
      [(ngModel)]="searchQuery"
      (ionInput)="fetchSuggestions(searchQuery)"
    ></ion-input>
    
    <!-- Lista de sugestÃµes -->
    <ul
      *ngIf="suggestions.length > 0"
      style="position: absolute; top: 50px; background: white; width: 100%; z-index: 1000; border: 1px solid #ddd; list-style: none; padding: 0; margin: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
    >
      <li
        *ngFor="let suggestion of suggestions"
        (click)="selectSuggestion(suggestion)"
        style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;"
      >
        {{ suggestion.place_name }}
      </li>
    </ul>
  </div>

  <!---- Mapa -->
  <div id="map" style="width: 100%; height: 50%; margin-top: 20px;"></div>
</ion-content>
