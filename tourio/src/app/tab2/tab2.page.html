<ion-header>
  <ion-toolbar class="barra-nav">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <div style="padding: 10px; position: relative;">
    <!-- Barra de busca-->
    <ion-input>
      id="search-input"
      placeholder="Digite um local"
      [(ngModel)]="searchQuery"
      (ionInput)="fetchSuggestions(searchQuery)">
    </ion-searchbar>
  
    <!-- Lista de sugestÃµes -->
    <ul *ngIf="suggestions.length > 0">
      <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)"> {{ suggestion.place_name }}</li>
    </ul>

  </div>

  <!---- Mapa -->
  <div id="map" style="width: 100%; height: 50%; margin-top: 20px;"></div>
</ion-content>
